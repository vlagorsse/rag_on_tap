services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: beer_rag
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d beer_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: beer_rag
      POSTGRES_PORT: 5432
      HF_HOME: /root/.cache/huggingface
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
      - hf_cache:/root/.cache/huggingface

  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  pgdata:
  hf_cache:
