name: CI

on:
  push:
    branches:
      - '**'

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen --dev

      - name: Check imports (isort)
        working-directory: ./backend
        run: uv run isort --check-only .

      - name: Check formatting (black)
        working-directory: ./backend
        run: uv run black --check .

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    container:
      image: python:3.13-slim

    steps:
      - name: Install System Dependencies
        run: |
          apt-get update
          apt-get install -y git build-essential libpq-dev curl

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen --dev

      - name: Run tests
        working-directory: ./backend
        run: uv run pytest

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        env:
          GOOGLE_API_KEY: "dummy"
        run: docker compose build

  deploy:
    name: Deploy
    needs: [lint-backend, test-backend, build-images]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deployment
        env:
          DEPLOY_SECRET: ${{ secrets.DEPLOY_API_KEY }}
        run: |
          PAYLOAD='{}'
          SIGNATURE=$(python3 -c "import hmac, hashlib, os; print(hmac.new(os.environ['DEPLOY_SECRET'].encode(), '${PAYLOAD}'.encode(), hashlib.sha1).hexdigest())")
          curl -f -X POST https://deploy.rag-on-tap.com/hooks/rag-app \
            -H "X-Hub-Signature: sha1=$SIGNATURE" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
