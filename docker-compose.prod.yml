version: '3.8'

services:
  frontend:
    restart: unless-stopped
    networks:
      - web
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.beer_rag.rule=Host(`rag-on-tap.com`)"
      - "traefik.http.routers.beer_rag.entrypoints=websecure"
      - "traefik.http.routers.beer_rag.tls.certresolver=myresolver"
      - "traefik.http.services.beer_rag.loadbalancer.server.port=80"

  backend:
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  db:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

networks:
  web:
    external: true